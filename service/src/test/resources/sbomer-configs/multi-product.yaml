# Multi-product example where a single build (configuration) in PNC can build more than
# one product.
apiVersion: sbomer.jboss.org/v1alpha1
products:
  - processors:
      redhat-product:
        errata:
          productName: "CCCDDD"
          productVersion: "CCDD"
          productVariant: "CD"
    generator:
      type: DOMINO
      customArgs: "--config-file .domino/cccddd.json"
      version: "0.0.88"

  - processors:
      redhat-product:
        errata:
          productName: "AAABBB"
          productVersion: "AABB"
          productVariant: "AB"
    generator:
      type: DOMINO
      customArgs: "--config-file .domino/aaabbb.json"
