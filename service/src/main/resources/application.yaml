"%dev":
  quarkus:
    datasource:
      username: username
      password: password
      jdbc:
        url: jdbc:postgresql://localhost:5432/sbomer
    hibernate-orm:
      database:
        generation: drop-and-create
      log:
        sql: true
    smallrye-openapi:
      info-title: SBOMer service (development)
    qpid-jms:
      url: amqp://localhost:5672
      username: ""
      password: ""

    log:
      level: INFO
      category:
        "io.quarkus.kubernetes":
          level: DEBUG
        "org.jboss.sbomer":
          level: DEBUG
      console:
        json: false
    oidc:
      enabled: false

  sbomer:
    api-url: "http://localhost:8080/api/v1alpha1/"
    features:
      umb:
        enabled: false
        consumer:
          enabled: false
        producer:
          enabled: false

"%test":
  quarkus:
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
    hibernate-orm:
      database:
        generation: drop-and-create
    qpid-jms:
      url: amqp://localhost:5672
      username: ""
      password: ""

    log:
      level: INFO
      category:
        "org.jboss.sbomer":
          level: DEBUG
      console:
        json: false
    oidc:
      enabled: false

    operator-sdk:
      start-operator: false

  sbomer:
    sbom:
      sbom-dir: "/tmp/sbomer"
    api-url: "http://localhost:8080/api/v1alpha1/"
    features:
      umb:
        enabled: true
        consumer:
          enabled: true
          topic: "Consumer.pncsbomer.testing.VirtualTopic.eng.pnc.builds"
        producer:
          enabled: false
