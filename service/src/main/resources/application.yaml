microprofile:
  rest:
    client:
      disable:
        default:
          mapper: true

quarkus:
  rest-client:
    "gerrit":
      url: "https://code.engineering.redhat.com"
  swagger-ui:
    always-include: true
    path: /api
  datasource:
    db-kind: postgresql
  smallrye-openapi:
    info-title: SBOMer service
  hibernate-orm:
    database:
      generation: update
  qpid-jms:
    url: "${UMB_BROKER_URL}"
  log:
    level: INFO
    category:
      "org.jboss.sbomer":
        level: DEBUG

sbomer:
  api-url: "https://${SBOMER_ROUTE_HOST}/api/v1alpha1/"
  # See documentation about features and feature flags
  features:
    umb:
      enabled: true
      consumer:
        enabled: true
        topic: "${CONSUMER_TOPIC}"
        trigger: product
      producer:
        enabled: true
        topic: "${PRODUCER_TOPIC}"
        retries: 15
        max-back-off: 30

  generation:
    enabled: true
    default-generator: cyclonedx
    generators:
      domino:
        default-version: "0.0.88"
        default-args: "--include-non-managed --warn-on-missing-scm"
      cyclonedx:
        default-version: "2.7.8"
        default-args: "--batch-mode"

  processing:
    enabled: true
    auto-process: true
    # List of default processors that will be run on every generated SBOM
    default-processors:
      - name: "default"
      - name: "redhat-product"

"%dev":
  quarkus:
    devservices:
      enabled: false
    # class-loading:
    #  parent-first-artifacts: io.quarkus:quarkus-bootstrap-maven-resolver
    datasource:
      username: username
      password: password
      jdbc:
        url: jdbc:postgresql://localhost:5432/sbomer
    hibernate-orm:
      database:
        generation: drop-and-create
      log:
        sql: true
    smallrye-openapi:
      info-title: SBOMer service (development)
    qpid-jms:
      url: amqp://localhost:5672
      username: ""
      password: ""

  sbomer:
    api-url: "http://localhost:8080/api/v1alpha1/"
    features:
      umb:
        enabled: false
        consumer:
          enabled: false
        producer:
          enabled: false

"%test":
  quarkus:
    devservices:
      enabled: false
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
    hibernate-orm:
      database:
        generation: drop-and-create
    qpid-jms:
      url: amqp://localhost:5672
      username: ""
      password: ""

  sbomer:
    api-url: "http://localhost:8080/api/v1alpha1/"
    features:
      umb:
        enabled: true
        consumer:
          enabled: true
          topic: "Consumer.pncsbomer.testing.VirtualTopic.eng.pnc.builds"
        producer:
          enabled: false
