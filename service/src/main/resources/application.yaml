quarkus:
  banner:
    path: banner.txt

  log:
    level: INFO
    category:
      "org.jboss.sbomer":
        level: DEBUG
      # "io.javaoperatorsdk.operator":
      #   level: DEBUG
      "com.github.tennaito.rsql":
        level: WARN
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
      json:
        pretty-print: true

  swagger-ui:
    always-include: true
    path: /api

  datasource:
    db-kind: postgresql
  smallrye-openapi:
    info-title: SBOMer service
  hibernate-orm:
    database:
      generation: update
  qpid-jms:
    url: "${UMB_BROKER_URL}"

  oidc:
    connection-delay: 30S
    connection-retry-count: 10
    client-id: pnc-sbomer
    tls:
      verification: none

  operator-sdk:
    crd:
      generate-all: false
      generate: false
      apply: false
      validate: false

sbomer:
  images:
    generator: localhost/sbomer-generator:latest
  features:
    umb:
      enabled: true
      consumer:
        enabled: true
        topic: "${CONSUMER_TOPIC}"
        trigger: product
      producer:
        enabled: true
        topic: "${PRODUCER_TOPIC}"
        retries: 15
        max-back-off: 30

  sbom:
    sbom-dir: "${SBOMER_SBOM_DIR}"

  api-url: "https://${SBOMER_ROUTE_HOST}/api/v1alpha1/"
